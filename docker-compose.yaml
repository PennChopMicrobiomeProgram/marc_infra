networks:
  appnet:
    driver: bridge

x-log-options: &marc-log-options
  driver: k8s-file
  options: &marc-log-driver-options
    max_size: 10m
    max_file: 5

x-marc-web-base: &marc-web-base
  restart: unless-stopped
  networks: [appnet]
  volumes:
    - ./data:/data:ro
  environment:
    MARC_DB_URL: sqlite:////data/marc.sqlite
    MARC_DB_LAST_SYNC: /data/last_sync.txt
    MODEL: gpt-4o-mini
    OPENAI_API_KEY: ${OPENAI_API_KEY}
  depends_on:
    - db-sync
  healthcheck:
    test:
      [
        "CMD",
        "python",
        "-c",
        "import urllib.request,sys;sys.exit(0 if urllib.request.urlopen('http://localhost:80/health').getcode()<400 else 1)",
      ]
    interval: 30s
    timeout: 5s
    retries: 3

x-marc-web-prod: &marc-web-prod
  <<: *marc-web-base
  image: ctbushman/marc_web:${MARC_WEB_PROD_TAG:-0.3.7}

x-marc-web-dev: &marc-web-dev
  <<: *marc-web-base
  image: ctbushman/marc_web:${MARC_WEB_DEV_TAG:-0.3.7}

services:
  db-sync:
    container_name: marc-db-sync
    image: alpine:3.20
    restart: unless-stopped
    command: ["/bin/sh", "-c", "crond -f -l 2"]
    logging:
      <<: *marc-log-options
      options:
        <<: *marc-log-driver-options
        path: /var/log/marc/marc-db-sync.log
    environment:
      SOURCE_DB_PATH: /nfs/marc.sqlite
      LOCAL_DB_PATH: /data/marc.sqlite
      LAST_SYNC_PATH: /data/last_sync.txt
    volumes:
      # Set MARC_NFS_DB_PATH in your environment to the path of the source marc.sqlite file on your system.
      - ${MARC_NFS_DB_PATH}:/nfs/marc.sqlite:ro
      - ./data:/data
      - /var/log/marc:/var/log/marc
      - ./scripts/db-sync.crontab:/etc/crontabs/root:ro
      - ./scripts/sync_db.sh:/usr/local/bin/sync_db.sh:ro

  marc-web-prod-a:
    <<: *marc-web-prod
    container_name: marc-web-prod-a
    logging:
      <<: *marc-log-options
      options:
        <<: *marc-log-driver-options
        path: /var/log/marc/marc-web-prod-a.log
  marc-web-prod-b:
    <<: *marc-web-prod
    container_name: marc-web-prod-b
    logging:
      <<: *marc-log-options
      options:
        <<: *marc-log-driver-options
        path: /var/log/marc/marc-web-prod-b.log
  marc-web-dev-a:
    <<: *marc-web-dev
    container_name: marc-web-dev-a
    logging:
      <<: *marc-log-options
      options:
        <<: *marc-log-driver-options
        path: /var/log/marc/marc-web-dev-a.log
  marc-web-dev-b:
    <<: *marc-web-dev
    container_name: marc-web-dev-b
    logging:
      <<: *marc-log-options
      options:
        <<: *marc-log-driver-options
        path: /var/log/marc/marc-web-dev-b.log

  nginx:
    container_name: nginx
    image: nginx:1.27-alpine
    logging:
      <<: *marc-log-options
      options:
        <<: *marc-log-driver-options
        path: /var/log/marc/nginx.log
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /var/log/marc:/var/log/marc
    depends_on:
      marc-web-prod-a:
        condition: service_healthy
      marc-web-prod-b:
        condition: service_healthy
      marc-web-dev-a:
        condition: service_healthy
      marc-web-dev-b:
        condition: service_healthy
    networks: [appnet]
