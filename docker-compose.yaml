networks:
  appnet:
    driver: bridge

x-marc-web-base: &marc-web-base
  restart: unless-stopped
  networks: [appnet]
  volumes:
    - ./data:/data:ro
  environment:
    MARC_DB_URL: sqlite:////data/marc.sqlite
    MARC_DB_LAST_SYNC: /data/last_sync.txt
  depends_on:
    - db-sync

x-marc-web-prod: &marc-web-prod
  <<: *marc-web-base
  image: ctbushman/marc_web:0.3.5

x-marc-web-dev: &marc-web-dev
  <<: *marc-web-base
  image: ctbushman/marc_web:0.3.5

services:
  db-sync:
    container_name: marc-db-sync
    image: alpine:3.20
    restart: unless-stopped
    command: ["/bin/sh", "-c", "/usr/local/bin/sync_db.sh && crond -f -l 2"]
    environment:
      SOURCE_DB_PATH: /nfs/marc.sqlite
      LOCAL_DB_PATH: /data/marc.sqlite
      LAST_SYNC_PATH: /data/last_sync.txt
    volumes:
      - ${MARC_NFS_DB_PATH:-/mnt/isilon/marc_genomics/marc_web_db_RO/marc.sqlite}:/nfs/marc.sqlite:ro
      - ./data:/data
      - ./scripts/db-sync.crontab:/etc/crontabs/root:ro
      - ./scripts/sync_db.sh:/usr/local/bin/sync_db.sh:ro

  marc-web-prod-a:
    <<: *marc-web-prod
    container_name: marc-web-prod-a
  marc-web-prod-b:
    <<: *marc-web-prod
    container_name: marc-web-prod-b
  marc-web-dev-a:
    <<: *marc-web-dev
    container_name: marc-web-dev-a
  marc-web-dev-b:
    <<: *marc-web-dev
    container_name: marc-web-dev-b

  nginx:
    container_name: nginx
    image: nginx:1.27-alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      marc-web-prod-a:
        condition: service_healthy
      marc-web-prod-b:
        condition: service_healthy
      marc-web-dev-a:
        condition: service_healthy
      marc-web-dev-b:
        condition: service_healthy
    networks: [appnet]
