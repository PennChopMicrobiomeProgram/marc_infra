version: "3.9"

networks:
  appnet:
    driver: bridge

services:
  marc-web-prod-a:
    container_name: marc-web-prod-a
    image: ghcr.io/pennchopmicrobiomeprogram/marc_web:prod
    restart: unless-stopped
    networks: [appnet]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

  marc-web-prod-b:
    container_name: marc-web-prod-b
    image: ghcr.io/pennchopmicrobiomeprogram/marc_web:prod
    restart: unless-stopped
    networks: [appnet]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

  marc-web-dev-a:
    container_name: marc-web-dev-a
    image: ghcr.io/pennchopmicrobiomeprogram/marc_web:dev
    restart: unless-stopped
    networks: [appnet]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  marc-web-dev-b:
    container_name: marc-web-dev-b
    image: ghcr.io/pennchopmicrobiomeprogram/marc_web:dev
    restart: unless-stopped
    networks: [appnet]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  nginx:
    container_name: nginx
    image: nginx:1.27-alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      marc-web-prod-a:
        condition: service_healthy
      marc-web-prod-b:
        condition: service_healthy
      marc-web-dev-a:
        condition: service_healthy
      marc-web-dev-b:
        condition: service_healthy
    networks: [appnet]
