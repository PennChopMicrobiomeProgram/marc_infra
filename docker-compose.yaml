
networks:
  appnet:
    driver: bridge

services:
  marc-web-prod-a:
    image: ghcr.io/pennchopmicrobiomeprogram/marc_web:prod
    restart: unless-stopped
    networks: [appnet]

  marc-web-prod-b:
    networks: [appnet]
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  marc-web-prod-b:
    image: ghcr.io/pennchopmicrobiomeprogram/marc_web:prod
    networks: [appnet]
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  marc-web-dev-a:
    image: ghcr.io/pennchopmicrobiomeprogram/marc_web:dev
  marc-web-prod-a:
    container_name: marc-web-prod-a
    image: ghcr.io/pennchopmicrobiomeprogram/marc_web:prod
    networks: [appnet]

  marc-web-prod-b:
    container_name: marc-web-prod-b
    image: ghcr.io/pennchopmicrobiomeprogram/marc_web:prod
    networks: [appnet]

  marc-web-dev-a:
    container_name: marc-web-dev-a
    image: ghcr.io/pennchopmicrobiomeprogram/marc_web:dev
    networks: [appnet]

  marc-web-dev-b:
    container_name: marc-web-dev-b
    image: ghcr.io/pennchopmicrobiomeprogram/marc_web:dev
    networks: [appnet]

  nginx:
    container_name: nginx
    image: nginx:1.27-alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - marc-web-prod-a
      - marc-web-prod-b
      - marc-web-dev-a
      - marc-web-dev-b
    networks: [appnet]
