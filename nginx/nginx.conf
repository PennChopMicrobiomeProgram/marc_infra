events {}

http {
    upstream marc_web_prod_backend {
        server marc-web-prod-a:80;
        server marc-web-prod-b:80;
    }

    upstream marc_web_dev_backend {
        server marc-web-dev-a:80;
        server marc-web-dev-b:80;
    }

    server {
        listen 80;
        server_name _;

        # Default: serve production at the root
        location / {
            proxy_pass http://marc_web_prod_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Allow explicit access to prod without redirects
        location /prod {
            rewrite ^/prod/?(.*)$ /$1 break;
            proxy_pass http://marc_web_prod_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Allow access to dev if needed
        location /dev {
            rewrite ^/dev/?(.*)$ /$1 break;
            proxy_pass http://marc_web_dev_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
