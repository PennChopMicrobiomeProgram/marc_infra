events {}

http {
    # Emit detailed upstream metadata to simplify debugging
    log_format upstream_debug '$remote_addr - $remote_user [$time_local] "$request" '
                              '$status $body_bytes_sent "$http_referer" "$http_user_agent" '
                              'host=$host upstream=$upstream_addr upstream_status=$upstream_status '
                              'request_time=$request_time upstream_response_time=$upstream_response_time';
    access_log /var/log/nginx/access.log upstream_debug;
    error_log /var/log/nginx/error.log debug;

    upstream marc_web_prod_backend {
        server marc-web-prod-a:80;
        server marc-web-prod-b:80;
    }

    upstream marc_web_dev_backend {
        server marc-web-dev-a:80;
        server marc-web-dev-b:80;
    }

    server {
        listen 80;
        server_name _;

        # Default: serve production at the root
        location / {
            proxy_pass http://marc_web_prod_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header X-Upstream-Addr $upstream_addr always;
            add_header X-Upstream-Status $upstream_status always;
        }

        # Allow explicit access to prod without redirects
        location /prod {
            rewrite ^/prod/?(.*)$ /$1 break;
            proxy_pass http://marc_web_prod_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header X-Upstream-Addr $upstream_addr always;
            add_header X-Upstream-Status $upstream_status always;
        }

        # Allow access to dev if needed
        location /dev {
            rewrite ^/dev/?(.*)$ /$1 break;
            proxy_pass http://marc_web_dev_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header X-Upstream-Addr $upstream_addr always;
            add_header X-Upstream-Status $upstream_status always;
        }

        # Lightweight status endpoint for container-local inspection
        location /nginx_status {
            stub_status;
            allow 127.0.0.1;
            allow ::1;
            deny all;
        }
    }
}
